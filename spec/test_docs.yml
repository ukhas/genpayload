pcfg1:
    type: "payload_configuration"
    name: "Test payload 1"
    transmissions:
      - frequency: 10000
        mode: "LSB"
        modulation: "RTTY"
        shift: 200
        encoding: "ASCII-7"
        baud: 300
        parity: "even"
        stop: 1
        description: "Fast RTTY"
      - frequency: 20000
        mode: "USB"
        modulation: "DominoEX"
        speed: 11
      - frequency: 30000
        mode: "FM"
        modulation: "Hellschreiber"
        variant: "feldhell"
        description: "Moderately long description. Testing, one two three"

    # $$APEX,1482,21:34:31,5124.6345,-00016.2167,00030,05,000.0,19.13,20.50,64,36,15,7,0,0,6.08*1D68
    sentences:
      - protocol: "UKHAS"
        checksum: "crc16-ccitt"
        callsign: "APEX"
        description: "Normal format"
        fields:
          - name: "sentence_id"
            sensor: "base.ascii_int"
          - name: "time"
            sensor: "stdtelem.time"
          - name: "latitude"
            sensor: "stdtelem.coordinate"
            format: "ddmm.mmmm"
          - name: "longitude"
            sensor: "stdtelem.coordinate"
            format: "ddmm.mmmm"
          - name: "altitude"
            sensor: "base.ascii_int"
          - name: "satellites"
            sensor: "base.ascii_int"
          - name: "speed"
            sensor: "base.ascii_float"
          - name: "temperature_external"
            sensor: "base.ascii_float"
          - name: "temperature_internal"
            sensor: "base.ascii_float"          
          - name: "light"
            sensor: "base.ascii_int"
          - name: "light_red"
            sensor: "base.ascii_int"
          - name: "light_green"
            sensor: "base.ascii_int"
          - name: "light_blue"
            sensor: "base.ascii_int"
          - name: "gas_co2"
            sensor: "base.ascii_int"
          - name: "gas_combustible"
            sensor: "base.ascii_int"
          - name: "battery"
            sensor: "base.ascii_float"
        filters:
            post:
              - type: "normal"
                filter: "common.invalid_location_zero"
    metadata:
        description: "Test doc one"

